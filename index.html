      body {

      /* Sleek Scrollbar styling for webkit browsers */
      .scrollbar-sleek {

      }
      .scrollbar-sleek::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .scrollbar-sleek::-webkit-scrollbar-track {
        background: transparent; /* Track matching sidebar or content bg */

      .scrollbar-sleek::-webkit-scrollbar-thumb {
        background-color: #5e9d4d /* brand-accent (updated) */;
        border-radius: 3px;
      }
      .scrollbar-sleek::-webkit-scrollbar-thumb:hover {
        background-color: #4a7c3d /* brand-accent-hover (updated) */;
      }

      /* Custom focus ring style */
      *:focus-visible {
        outline: 2px solid #5e9d4d /* brand-accent (updated) */ !important;
        outline-offset: 2px !important;
      }
      /* Remove default outline for elements with custom focus-visible */
      *:focus {
        outline: none;
      }

      /* General input style, can be overridden */
      .input-base {
        @apply block w-full px-3 py-2 bg-white border border-slate-400 rounded-md text-sm shadow-sm placeholder-slate-400

               focus:invalid:border-pink-500 focus:invalid:ring-pink-500;
      }
      /* General button styles */
      /* Base .btn class (can be used alone if only base styling is needed) */
      .btn {
        @apply inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-70 transition-colors duration-150;
      }
      /* Component-like button classes including base styles directly */
      .btn-primary {
        @apply inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-70 transition-colors duration-150 bg-brand-accent text-white hover:bg-brand-accent-hover focus:ring-brand-accent;
      }
      .btn-secondary {

      }
      .btn-neutral {
        @apply inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-70 transition-colors duration-150 bg-slate-200 text-slate-700 hover:bg-slate-300 focus:ring-slate-400;
      }
      .btn-ghost {
        @apply inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-70 transition-colors duration-150 bg-transparent text-slate-700 hover:bg-slate-100 focus:ring-slate-400;
      }
      .btn-link {
        @apply text-brand-accent hover:text-brand-accent-hover font-medium;
      }
      .btn-alternate-action {
        @apply inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-70 transition-colors duration-150 bg-brand-primary text-white hover:bg-brand-primary-light focus:ring-brand-primary-light;
      }
